<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/house.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="div1">
        Dados da casa:
        <p>
            <label>Cidade: </label>
            <input name="city" type="text" id="city" placeholder="Digite o nome da Cidade" size="35"/>
        </p>
        <p>
            <label>Bairro: </label>
            <input name="bairro" type="text" id="bairro" placeholder="Digite o nome da bairro" size="35" />
        </p>
        <p>
            <label>Area: </label>
            <input name="area" type="text" id="area" placeholder="Digite a area da casa" size="35"/>
        </p>
        <p>
            <label>Numero: </label>
            <input name="numero" type="text" id="numero" placeholder="Digite o numero da casa" size="10"/>
        </p>
        <button onclick="createHouse()">Criar Casa</button>
    </div>
</body>
</html>
