    <script src="index.js"></script>
    <title>Seletores para Formulários</title>

            <input type="text" name="name">
            </input type="text" name="name">

                <option value="yellow">Amarelo </option>
                <option value="blue">Azul </option>
                <option value="red">Vermelho </option>
			</select>
        </p>
        <p>
            <label>Gosta de programar? </label>

        </p>
        <p>
            <label>Conhecimentos em programação web: </label>

            <input type="checkbox" value="html" name="developer-options">HTML
            <input type="checkbox" value="javascript" name="developer-options">Javascript
            <input type="checkbox" value="css" name="developer-options">CSS
            <input type="checkbox" value="express" name="developer-options">Express
            </input type="checkbox" value="express" name="developer-options"></input type="checkbox" value="css"
                name="developer-options"></input type="checkbox" value="javascript" name="developer-options"></input
                type="checkbox" value="html" name="developer-options"></br>
        </p>
        <button type="button" onclick="showinfo()">Mostrar informações
        </button type="button" onclick="showinfo()">
    </form>
</body>
